<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sesión cerrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    a { color: #1982c4; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Has cerrado sesión</h2>
    <p>Gracias por usar el sistema Sequia.</p>
    <p><a href="{% url 'login' %}">Volver a iniciar sesión</a></p>
  </div>
</body>
</html>
